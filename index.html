<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="container mt-5">
    <header >
      <h1 class="text-center">Mobile Finder</h1>
    </header>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Type Mobile Name" aria-label="Type Mobile Name" aria-describedby="search-btn" id="search-text">
      <button class="btn btn-primary text-white fw-bold btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>
      <div class="invalid-feedback fw-bold fs-3" id="error">Please Write Mobile Name Before click on Search.</div>
        
      <h1 id="text">Please Search By Mobile Name on Input Box</h1> 
      <!-- display all mobile -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="display-result"> 
        <div class="col-6">
          
        </div>
      </div> 

      <!-- display single mobile in modal -->
      <div class="modal fade" id="MobileModal" tabindex="-1" aria-labelledby="mobileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="display-mobile">
    
          </div>
        </div>
      </div>

      <footer>
        <p class="text-center fw-bold">	&copy; <span id="year"></span> all right reserved</p>
      </footer>
   </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- manual js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
